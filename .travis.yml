language: generic
addons:
  apt:
    packages:
      - oracle-java8-set-default

install: /usr/lib/jvm/java-8-oracle/jre/bin/java -jar binaries/ssj.jar --build

# branch whitelist
branches:
  only:
  - master
  - gh-pages     # test the gh-pages branch
  - /pages-(.*)/ # test every branch which starts with "pages-"
  
deploy:
  provider: pages
  repo: ashishdoneriya/ashishdoneriya.github.io
  target-branch: master
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master
