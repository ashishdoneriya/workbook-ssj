language: java

install: java binaries/ssj.jar

# branch whitelist
branches:
  only:
  - master
  - gh-pages     # test the gh-pages branch
  - /pages-(.*)/ # test every branch which starts with "pages-"
  
deploy:
  provider: pages
  repo: ashishdoneriya/ashishdoneriya.github.io
  target-branch: master
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master
